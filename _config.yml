# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
# disabled
adsense: "enabled"
adsense-data-ad-client: "ca-pub-9700808607953087"
adsense-data-ad-slot: "6129709832"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

#include: 
#  \- .nojekyll
  
exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
